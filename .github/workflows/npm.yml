name: Npm Publish

on:
  push:

permissions: write-all

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          registry-url: https://registry.npmjs.org

      - name: Install pnpm
        run: npm i -g pnpm

      - name: Publish
        run: pnpm build-prod
        working-directory: js
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
